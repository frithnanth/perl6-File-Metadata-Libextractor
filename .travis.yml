dist: xenial
os: linux
language: perl6
perl6:
  - '2018.12'
before_install:
  - wget http://security.ubuntu.com/ubuntu/pool/main/liba/libarchive/libarchive13_3.1.2-11ubuntu0.16.04.4_amd64.deb
  - sudo dpkg -i libarchive13_3.1.2-11ubuntu0.16.04.4_amd64.deb
install:
  - rakudobrew build zef
  - zef install --deps-only --/test .
script:
  - PERL6LIB=$PWD/lib prove -e perl6 -vr t/
